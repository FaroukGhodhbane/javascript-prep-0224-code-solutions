<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Farouk Ghodhbane';
      console.log('full name: ' + fullName);
      console.log('data type: ' + typeof fullName);

      const numberOfPets = 0;
      console.log('number of pets: ' + numberOfPets);
      console.log('data type: ' + typeof numberOfPets);

      const likesVegetables = true;
      console.log('likes vegetables: ' + likesVegetables);
      console.log('data type: ' + typeof likesVegetables);

      const nothing = null;
      console.log('value of nothing: ' + nothing);
      console.log('data type: ' + typeof nothing);

      let never;
      console.log('value of never: ' + never);
      console.log('data type: ' + typeof never);
    </script>
  </body>
</html>
